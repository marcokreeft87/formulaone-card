name: Tests

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  hacs:
    runs-on: "ubuntu-latest"
    name: Test, Build, and Release
    steps:
      - name: Check out the repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set Timezone
        uses: szenius/set-timezone@v1.0
        with:
          timezoneLinux: "Europe/Amsterdam"
          timezoneMacos: "Europe/Amsterdam"
          timezoneWindows: "Central European Time"

      - name: HACS validation
        uses: hacs/action@main
        with:
          category: "plugin"
          ignore: brands

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Gzip build output
        run: |
          mkdir dist-release
          cp formulaone-card.js dist-release/
          gzip -k -f dist/*.js
          cp formaleone-card.gz dist-release/

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          files: dist-release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Print release ID
        run: echo "Release created with ID ${{ steps.create_release.outputs.id }}"
